<!DOCTYPE html>
<html lang="es">
<head>
  <title>DigitalAssetGallery - A RiotJS component</title>
  <link href="build/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
  <link href="build/css/component.css" rel="stylesheet"/>
</head>
<body>
  <main>
    <button id="display-gallery">Display Gallery</button>
    <input id="digital_asset_id_field" type="hidden"/>
    <digital-asset-gallery></digital-asset-gallery>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.3.0/riot+compiler.min.js"></script>
  <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
  <script type="text/javascript" src="build/app.js"></script>
  <script type="text/javascript" src="build/js/bootstrap.min.js"></script>
  <script type="text/javascript">
      var navs_links = [{"id": 1, "url": "service.php", "label":"Electronic"}, {"id": 2, "url":"service.php", "label":"Art"}];
      var gallery = [{"type": "image", "id": 2, "name": "X.jpg", "image": "https://i.blogs.es/544e7d/650_1000_javascript_logo/450_1000.png"}];
  </script>
  <script type="text/javascript">
      riot.mount('*', {
          navs_links: navs_links,
          gallery: gallery,
          visible: true,
          callbackSellectGalleryItem: function(itemid){
            document.getElementById('digital_asset_id_field').value = itemid;
          }
      })

      $("button#display-gallery").click(function(){
        $("#digital-asset-gallery").modal('show');
      })
  </script>
</body>
</html>
